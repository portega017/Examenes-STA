<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="pageTitle">ALUMNO</ui:define>
	<ui:define name="pageHeader">Bienvenido Alumno</ui:define>
	<ui:define name="body">
	
	
	<h3>BUSCAR NOTAS</h3>
	<h:form>
	<h:panelGrid border="2">
	<f:facet name="header"><h:outputText value="#{notasBean.verMIMENSAJE()}" /></f:facet>
	<h:outputLabel value="DNI"/>
	<h:inputText value="#{notasBean.dni}" />
	</h:panelGrid>
	<br />
	<h:commandButton action="#{notasBean.getListaNotas()}" value="VER NOTRAS"/>
	
	<h:dataTable value="#{notasBean.listaNotas}" var="nota" rendered="#{notasBean.mostrarNotas}">
	
	<h:column>
	<f:facet name="header">ALUMNO</f:facet>
	<h:outputText value="#{nota.alumnoBean.dni}" />
	</h:column>
	
		<h:column>
	<f:facet name="header">AASIGNATURA</f:facet>
	<h:outputText value="#{nota.asignaturaBean.nombre}" />
	</h:column>
	
		<h:column>
	<f:facet name="header">Nota</f:facet>
	<h:outputText value="#{nota.nota}" />
	</h:column>
	</h:dataTable>
	
	
	
	</h:form>
	
	</ui:define>
	</ui:composition>
</html>
