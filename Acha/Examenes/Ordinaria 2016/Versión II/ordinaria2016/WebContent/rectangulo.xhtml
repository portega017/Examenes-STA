<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="WEB-INF/templates/layout.xhtml">
			<ui:define name="pageTitle">Title</ui:define>
			<ui:define name="pageHeader">Header</ui:define>
			<ui:define name="body">
			
			<h:form>
			Height:
			<h:inputText value="#{rectabean.recta.height}" />
			Width:
			<h:inputText value="#{rectabean.recta.width}" />
			X:
			<h:inputText value="#{rectabean.recta.x}" />
			
			Y:
			<h:inputText value="#{rectabean.recta.y}" />
			
			<h:commandButton action="#{rectabean.addRectangulo()}" value="Nuevo rectangulo" />
			</h:form>
			</ui:define>
	</ui:composition>

</html>
