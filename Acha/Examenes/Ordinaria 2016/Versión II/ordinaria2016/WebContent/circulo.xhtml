<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<!-- 
		Replace path to template, title, header and body
		with actual data.
	 -->
	<ui:composition template="/WEB-INF/templates/layout.xhtml">
			<ui:define name="pageTitle">Circulo</ui:define>
			<ui:define name="pageHeader">Introduzca los datos de un nuevo Circulo</ui:define>
			<ui:define name="body">
			
			<h:form>
			Cx:
			<h:inputText value="#{circuloBean.circulo.cx}" />
			Cy:
			<h:inputText value="#{circuloBean.circulo.cy}" />
			R:
			<h:inputText value="#{circuloBean.circulo.r}" />
			<h:commandButton action="#{circuloBean.addCirculo()}" value="NUEVO CIRCULO" />
			</h:form>
			</ui:define>
	</ui:composition>

</html>
