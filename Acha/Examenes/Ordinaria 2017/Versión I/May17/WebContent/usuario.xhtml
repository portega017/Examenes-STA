<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="pageTitle">Usuario</ui:define>
	<ui:define name="pageHeader">	
	<h:outputText value="#{tiempoBean.bienvenida()}" />
	</ui:define>
	<ui:define name="body">
	
	<h:form>
	<h:dataTable value="#{tiempoBean.tiemposCAT}" var="tiempo">
		
	<h:column>
	<f:facet name="header">Categoria</f:facet>
	<h:outputText value="#{tiempo.categoria.nombreCategoria}" />	
	</h:column>
	
	<h:column>
	<f:facet name="header">Tiempo Invertido</f:facet>
	<h:outputText value="#{tiempo.tiempo}" />	
	</h:column>
	


	</h:dataTable>
	
	</h:form>
	
	<h:outputLink value="administrador.xhtml">IR A TAREAS</h:outputLink>
	</ui:define>
	</ui:composition>
</html>
